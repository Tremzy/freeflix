<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <style>
    body {
        font-family: Netflix;
        background: #141414;
        color: #e5e5e5;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        letter-spacing: 3px;
    }

    h1 {
        color: #e50914;
        text-align: center;
        text-transform: uppercase;
        margin-bottom: 40px;
        font-weight: 900;
        letter-spacing: 5px;
        font-size: 72px;
    }

    .video-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .video-card {
        background: #222;
        border-radius: 6px;
        margin: 15px;
        width: 300px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.75);
        transition: transform 0.3s ease-in-out;
        overflow: hidden;
    }

    .video-card:hover {
        transform: scale(1.05);
    }

    .thumbnail {
        width: 100%;
        height: 170px;
        object-fit: cover;
    }

    .video-name {
        font-size: 1em;
        color: #fff;
        padding: 12px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        background: #141414;
        border-top: 3px solid #333;
    }

    .video-link {
        text-decoration: none;
        color: inherit;
    }

    .seriescontainer {
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 1200px;
        justify-content: center;
    }

    .seriescontainer+.seriescontainer {
        margin-top: 3rem;
    }

    .seriesname {
        background-color: #e50914;
        border-radius: 6px 6px 0 0;
        width: 100%;
        padding: 1rem;
        text-align: start;
        font-size: 32px;
        color: #fff;
        font-weight: bold;
        box-sizing: border-box;
        cursor: pointer;
    }

    .episodecontainer {
        border: 2px solid #2d2d2d;
        border-top: none;
        border-radius: 0 0 6px 6px;
        justify-content: center;
        display: flex;
        flex-wrap: wrap;
        background: #141414;
        height: 0;
        overflow: hidden;
        transition-property: height;
        transition: all 1s ease-in-out;
        padding: 0rem
    }

    @font-face {
        font-family: Netflix;
        src: url("./BebasNeue.otf");
    }

    input {
        width: 70%;
        margin-bottom: 1rem;
        background-color: transparent;
        border: 1px solid #3e3e3e;
        border-radius: 0.2rem;
        padding: 1rem;
        color: #fff;
        font-size: 20px;
    }

    hr {
        width: 80%;
        margin-bottom: 4rem;
        border-color: #333;
    }

    .category {
        background-color: #e50914;
        font-size: 26px;
        font-family: Netflix;
        border-radius: 0.2rem;
        color: #fff;
        padding: 0.5rem;
        width: 8rem;
        text-align: center;
        cursor: pointer;
    }

    .categories {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 40%;
        margin-bottom: 2rem;
    }
  </style>
</head>
<body>
    <h1>Freeflix</h1>
    <input type="text" placeholder="Search..." id="search">
    <div class="categories">
        <div class="category">Movies</div>
        <div class="category">Series</div>
    </div>
    <hr>
    <div id="video-list" class="video-container"></div>
    <script src="client.js"></script>
</body>
</html>
